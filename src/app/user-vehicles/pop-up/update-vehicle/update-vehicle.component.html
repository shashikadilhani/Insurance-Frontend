<div class="modal-header">
    <h4 class="modal-title">Update Vehicle</h4>
</div>
<div class="modal-body">
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit(vehicleForm.value)">
        <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" formControlName="number"
                placeholder="Enter Vehicle Number">
        </div>
        <div class="form-group">
            <label>Model</label>
            <input type="text" class="form-control" formControlName="model"
                placeholder="Enter Vehicle Model">
        </div>
        <div class="form-group">
            <label>Type</label>
            <input type="text" class="form-control" formControlName="type"
                placeholder="Enter Vehicle Type">
        </div>
        <div class="form-group">
            <label>Manuf. Year</label>
            <input type="text" class="form-control" formControlName="manfYear"
                placeholder="Enter Vehicle Manufactured Year">
        </div>
        <div class="form-group">
            <label>Market Value</label>
            <input type="text" class="form-control" formControlName="marketVal"
                placeholder="Enter Vehicle Market Value">
        </div>
        <div class="form-group">
            <label>Vehicle Usage</label>
            <input type="text" class="form-control" formControlName="vehiUsage"
                placeholder="Enter Vehicle Usage">
        </div>
        <div class="form-group">
            <label>Fuel Type</label>
            <input type="text" class="form-control" formControlName="fuelType"
                placeholder="Enter Vehicle Fuel Type">
        </div>
        <div class="form-group">
            <label>Meta</label>
            <input type="text" class="form-control" formControlName="meta"
                placeholder="Enter Vehicle Meta">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
