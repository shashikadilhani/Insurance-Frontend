<div class="modal-header">
    <h4 class="modal-title">Quotation Request Details</h4>
</div>
<div class="modal-body container" *ngIf="propertyData">
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Request Id</strong></label>
            <label>&nbsp;{{requestData.Request_ID}}</label>
        </div>
        <div class="col-sm">
            <label><strong></strong></label>
        </div>
        <div class="col-sm">
            <label><strong></strong></label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Customer Name</strong></label>
            <label>&nbsp;{{requestData.fullname}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Vehicle Number</strong></label>
            <label>&nbsp;{{propertyData.number}}</label>
        </div>
        <div class="col-sm" *ngIf="type===0">
            <label><strong>Estimate Value</strong></label>
            <label>&nbsp;{{propertyData.estimate_Value}}</label>
        </div>
        <div class="col-sm">
            <label *ngIf="!newPremiumRequset"><strong>Select Premium Id</strong></label>
            <select *ngIf="!newPremiumRequset" class="form-control" (change)="changed($event.target.value)" aria-placeholder="Select">
                <option *ngFor="let onePremiumData of premiumData" [value]="onePremiumData.Premum_ID">
                    {{onePremiumData.Premum_ID}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Address</strong></label>
            <label>&nbsp;{{requestData.address}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Model</strong></label>
            <label>&nbsp;{{propertyData.Model}}</label>
        </div>
        <div class="col-sm" *ngIf="type===0">
            <label><strong>Address</strong></label>
            <label>&nbsp;{{propertyData.address}}</label>
        </div>
        <div class="col-sm">
            <label *ngIf="!newPremiumRequset"><strong>Payment Date</strong></label>
            <label *ngIf="selectedPremiumData && !newPremiumRequset">&nbsp;{{selectedPremiumData.Payment_date}}</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Phn No</strong></label>
            <label>&nbsp;{{requestData.phone_num}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Type</strong></label>
            <label>&nbsp;{{propertyData.type}}</label>
        </div>
        <div class="col-sm" *ngIf="type===0">
            <label><strong>Type</strong></label>
            <label>&nbsp;{{propertyData.type}}</label>
        </div>
        <div class="col-sm">
            <label><strong>Payment Amount</strong></label>
            <label *ngIf="selectedPremiumData && !newPremiumRequset">&nbsp;{{selectedPremiumData.Payment_Amount}}</label>
            <form [formGroup]="premiumForm" *ngIf="newPremiumRequset">
                <input class="form-control" formControlName="premiumAmount"/>
            </form>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>City</strong></label>
            <label>&nbsp;{{requestData.city}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Manf Year</strong></label>
            <label>&nbsp;{{propertyData.Mauf_Year}}</label>
        </div>
        <div class="col-sm">
            <label *ngIf="!newPremiumRequset"><strong>Payment</strong></label>
            <label *ngIf="!newPremiumRequset && selectedPremiumData && selectedPremiumData.notification==0">&nbsp;Not Paid</label>
            <label *ngIf="!newPremiumRequset && selectedPremiumData && selectedPremiumData.notification==1">&nbsp;Paid</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>E-mail</strong></label>
            <label>&nbsp;{{requestData.email}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Value</strong></label>
            <label>&nbsp;{{propertyData.Market_Value}}</label>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary" *ngIf="!newPremiumRequset" (click)="createNew()">Create New</button>
            <button type="button" *ngIf="newPremiumRequset" class="btn btn-danger" (click)="cancel()">Cancel</button>
            &nbsp;
            <button type="button" *ngIf="newPremiumRequset" class="btn btn-primary" (click)="notify()">Notify</button>
        </div>

    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>NIC</strong></label>
            <label>&nbsp;{{requestData.nic}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Fuel Type</strong></label>
            <label>&nbsp;{{propertyData.fugi_type}}</label>
        </div>
        <div class="col-sm">
            <label><strong></strong></label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Quotation Id</strong></label>
            <label>&nbsp;{{requestData.quotation_id}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>V Usage</strong></label>
            <label>&nbsp;{{propertyData.v_usage}}</label>
        </div>
        <div class="col-sm">
            <label><strong></strong></label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Policy Id</strong></label>
            <label>&nbsp;{{requestData.policy_id}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Meta</strong></label>
            <label>&nbsp;{{propertyData.meta}}</label>
        </div>
        <div class="col-sm">
            <label><strong></strong></label>
        </div>
    </div>
    &nbsp;
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modalService.close('Close click')">Close</button>
</div>
