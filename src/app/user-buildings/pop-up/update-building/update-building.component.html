<div class="modal-header">
    <h4 class="modal-title">Update Building</h4>
</div>
<div class="modal-body">
    <form [formGroup]="buildingForm" (ngSubmit)="onSubmit(buildingForm.value)">
        <div class="form-group">
            <label>Estimate Value</label>
            <input type="text" class="form-control" formControlName="estValue" placeholder="Enter Estimate Value">
        </div>
        <div class="form-group">
            <label>address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
        </div>
        <div class="form-group">
            <label>Type</label>
            <input type="text" class="form-control" formControlName="type" placeholder="Enter Building Type">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
