<div class="modal-header">
    <h4 class="modal-title">Quotation Request Details</h4>
</div>
<div class="modal-body container" *ngIf="propertyData">
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Request Id</strong></label>
            <label>&nbsp;{{requestData.Request_ID}}</label>
        </div>
        <div class="col-sm">
            <label><strong></strong></label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Customer Name</strong></label>
            <label>&nbsp;{{requestData.fullname}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Vehicle Number</strong></label>
            <label>&nbsp;{{propertyData.number}}</label>
        </div>
        <div class="col-sm" *ngIf="type===0">
                <label><strong>Estimate Value</strong></label>
                <label>&nbsp;{{propertyData.estimate_Value}}</label>
            </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>Address</strong></label>
            <label>&nbsp;{{requestData.address}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Model</strong></label>
            <label>&nbsp;{{propertyData.Model}}</label>
        </div>
        <div class="col-sm" *ngIf="type===0">
                <label><strong>Address</strong></label>
                <label>&nbsp;{{propertyData.address}}</label>
            </div>
    </div>
    <div class="form-group row">

        <div class="col-sm">
            <label><strong>Phn No</strong></label>
            <label>&nbsp;{{requestData.phone_num}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Type</strong></label>
            <label>&nbsp;{{propertyData.type}}</label>
        </div>
        <div class="col-sm" *ngIf="type===0">
                <label><strong>Type</strong></label>
                <label>&nbsp;{{propertyData.type}}</label>
            </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>City</strong></label>
            <label>&nbsp;{{requestData.city}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Manf Year</strong></label>
            <label>&nbsp;{{propertyData.Mauf_Year}}</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>E-mail</strong></label>
            <label>&nbsp;{{requestData.email}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Value</strong></label>
            <label>&nbsp;{{propertyData.Market_Value}}</label>
        </div>

    </div>
    <div class="form-group row">
        <div class="col-sm">
            <label><strong>NIC</strong></label>
            <label>&nbsp;{{requestData.nic}}</label>
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Fuel Type</strong></label>
            <label>&nbsp;{{propertyData.fugi_type}}</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>V Usage</strong></label>
            <label>&nbsp;{{propertyData.v_usage}}</label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
        </div>
        <div class="col-sm" *ngIf="type===1">
            <label><strong>Meta</strong></label>
            <label>&nbsp;{{propertyData.meta}}</label>
        </div>
    </div>
    &nbsp;
    <button class="btn btn-primary" (click)="calculateQuotation()">Calculate Quotation</button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
